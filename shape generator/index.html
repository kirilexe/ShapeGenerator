<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shape Generator</title>
  <style>
    #container {
      position: relative;
      width: 100%;
      height: 90vh;
      background: #eee;
      overflow: hidden;
    }

    .rectangle, .circle {
      position: absolute;
    }

    .rectangle {
      background-color: red;
    }
  </style>
</head>
<body>

  <button id="rectangle_generator">start rectangles</button>
  <button id="triangle_generator">start triangles</button>
  <button id="circle_generator">start circles</button>
  <button id="delete_button">delete everything</button>

  <div id="container"></div>

  <!-- Make sure worker.js exists in the same directory -->
  <script src="main.js"></script>
  <script src="deleteshapes.js"></script>
  <link rel="stylesheet" href="style.css">
</body>
</html>
